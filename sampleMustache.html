<html>
<head>
    <link href="css/styles.css" media="screen" rel="stylesheet" type="text/css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js"></script>
    <script src="js/mustache.js"></script>
    <script src="js/tom.js"></script>


</head>
<body>
<div id="demo-box">
    <label>Mustache</label>
    <textarea class="template">
        <h1>{{header}}</h1>
        {{#bug}}
        {{/bug}}

        {{#items}}
        {{#first}}
        <li><strong>{{name}}</strong></li>
        {{/first}}
        {{#link}}
        <li><a href="{{url}}">{{name}}</a></li>
        {{/link}}
        {{/items}}

        {{#empty}}
        <p>The list is empty.</p>
        {{/empty}}
    </textarea>

    <label>JSON <small>(try setting empty to true)</small></label>
    <textarea class="json">{
        "header": "Colors",
        "items": [
        {"name": "red", "first": true, "url": "#Red"},
        {"name": "green", "link": true, "url": "#Green"},
        {"name": "blue", "link": true, "url": "#Blue"}
        ],
        "empty": false
        }</textarea>

    <p><input type="button" class="run" value="Render Template"/></p>

    <label>HTML</label>
    <pre class="html sh_html"></pre>
</div>
</div>

</body>
</html>
